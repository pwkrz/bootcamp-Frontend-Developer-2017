<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>3. A Node.js and WebSocket-based local network chat application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/scripts.js"></script>
</head>
<body>

<div class="container">
	<div class="page-header"><h1>CHAT</h1></div>
	<div class="form-horizontal">
		<form class="form-group form-group-lg" id="nickForm">
			<label class="col-md-2 control-label">NICK:</label>
			<div class="col-md-7">
				<input class="form-control chat" type="text" name="nick" autofocus>
				<small id="nickWarning" class="help-block"></small>
			</div>
			<div class="col-md-3">
				<button type="submit" class="btn btn-default btn-lg" id="join">Join</button>
			</div>
		</form>
	
			<div class="chat" id="chatWindow"></div>
	
		<form class="form-group form-group-lg" id="messageForm">
			<label class="col-md-2 control-label">TXT:</label>
			<div class="col-md-7">
				<input class="form-control chat" type="textarea" readonly>
				<small id="txtWarning" class="help-block"></small>
			</div>
			<div class="col-md-3">
				<button class="btn btn-default btn-lg" disabled="true">Send</button>
			</div>
		</form>
	</div>
	
</div>

</body>
</html>
