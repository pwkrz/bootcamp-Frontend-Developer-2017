<!-- do zrobienia: zaznaczanie i kopiowanie pojedynczych linijek -->

<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>5. Konwerter Markdown do HTML z File API</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">

<div class="jumbotron">

	<h1 class="bd title">Konwerter Markdown do HTML z File API</h1>
	<lead>Konwerter Markdown do HTML z File API</lead>
</div>

<div class="d-flex flex-column pt-3">
	<div class="output-wrapper">
		<div id="copyBox" class="notloaded">
		<button type="button" class="btn btn-outline-warning" data-toggle="tooltip" data-placement="top" title="Kopiuj całą treść do schowka">
		  kopiuj
		</button>
		</div>
		<textarea id="outputBox" class="output-box" wrap="hard" readonly></textarea>
		<div id="outputSidebar" class="output-sidebar d-flex flex-column align-items-end pr-2"></div>
	</div>
	<form class="row ml-auto pt-4 mr-4">
	  <div class="form-group">
		<label class="custom-file">
		  <input type="file" id="fileInput" class="custom-file-input form-control-lg" accept="text/plain">
		  <span id="fileInputInterface" class="custom-file-control" data-button="Załaduj plik..." data-text="Jeszcze nic nie wybrano."></span>
		</label>
	  </div>
	</form>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.1/showdown.min.js"></script>
<script src="script.js"></script>
</body>

</html>
